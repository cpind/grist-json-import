# name is a unique identifier.
name: Json import

description: A Plugin that let import json file into Grist

# either a single author or a list of author
author:
  name: cpindat
  mail: cpindat@getgrist.com
  website: http://github.com/cpind

repository:
  type: git
  # TODO: create the repo
  url: https://github.com/cpind/grist-json-import

version: 0.0.0

engines:
  python: 2.7
  grist: *

contributions:
  file_importer:
    file_extensions: [json]
    # script is run in the sandbox and must expose the import file interface
    script: src/import/import-json.py
    options: src/import/options.yml
  configuration:
    # following settings is for demonstration purposes, and not really relevant for the task at stake
    consoleLog:
      type: Boolean
      default: false
      description: Log extracted entries on the javascript console
