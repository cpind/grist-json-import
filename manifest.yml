# some of the field refers to npm's package.json specification
# documentation can be found here: https://docs.npmjs.com/files/package.json

# the plugin's name: refer to npm's for rules
# required
name: json-import

# semver compatible version: refer to npm's
# required
version: 0.0.0

# refer to npm's
description: A Plugin that let import json file into Grist

# refer to npm's
author:

  name    : cyprien
  mail    : cyprien@getgrist.com
  website : http://github.com/cpind

# list contributions points of the plugins
contributes:

  fileImporters:

    fileExtensions : [json]
    # script is run in the sandbox and must expose the import file interface
    script          : sandbox/import_json.py
